<!doctype html><html><head><style type="text/css">body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: url('https://i.postimg.cc/90C2kTW6/GIF-FOGOS.gif');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: Arial, sans-serif;
}

.content {
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}

.buttons {
    margin-top: 20px;
}

.buttons button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

.buttons .yes {
    background-color: green;
    color: white;
}

.buttons .no {
    background-color: red;
    color: white;
}

.sad-face {
    font-size: 50px;
    display: none;
}

.thank-you-page {
    display: none;
}

.thank-you-message {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 30px;
    border-radius: 10px;
    font-size: 24px;
}
</style></head><body><!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página Interativa</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="content">
		<p>Buenas tardes, gostaria de dar continuidade a mensagem?</p>

		<div class="buttons">
			<button class="yes" onclick="showThankYouPage()">SIM</button>
			<button class="no" onclick="showSadFace()">NÃO</button>
		</div>

		<div class="sad-face">
			=
		</div>
	</div>

	<div class="thank-you-page">
		<p class="thank-you-message">Muito obrigada por tudo, você é muito importante para mim, te amo!</p>
	</div>

	<script src="script.js"></script>

</body>

</html><script type="text/javascript">function showSadFace() {
  document.querySelector('.sad-face').style.display = 'block';
  setTimeout(function () {
    document.querySelector('.sad-face').style.display = 'none';
  }, 2000);
}

function showThankYouPage() {
  document.querySelector('.content').style.display = 'none';
  document.querySelector('.thank-you-page').style.display = 'block';
  document.body.style.backgroundImage = "url('https://i.postimg.cc/90C2kTW6/GIF-FOGOS.gif')";
}
</script></body><html>
